bundle:
  name: databr-telephony

resources:
  jobs:
    workflow_unit_tests:
      name: workflow_unit_tests
      tasks:
        - task_key: hello-task
          # existing_cluster_id: 1234-567890-abcde123
          job_cluster_key: unit_tests_job_cluster
          # notebook_task:
          #   notebook_path: /hello.py
          spark_python_task: 
            python_file: ./databricks/hello.py
      job_clusters:
        - job_cluster_key: unit_tests_job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4
 
targets:
  development:
    default: true
    workspace:
      host: https://e2-demo-west.cloud.databricks.com
  qa:
    workspace:
      host: https://e2-demo-west.cloud.databricks.com
  production:
    workspace:
      host: https://e2-demo-west.cloud.databricks.com

